<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poet</h1></header>

      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter the theme of your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="output" id="poem"></div>
      </main>
      <footer>
        This project was created by
        <a href="https://github.com/anaborgestri" target="_blank">Ana Borges</a>
        and it is available in
        <a
          href="https://github.com/anaborgestri/first-AI-generator"
          target="_blank"
          >Github</a
        >
        and deployed with
        <a
          href="https://magnificent-cheesecake-54f9d8.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
